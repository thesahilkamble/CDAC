<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="mystyle.css">
    <script>

        function repeatFunction() {
            var x = document.getElementById("num1").value;
            var y = document.getElementById("msg").value +' '; //JUGAD to get whitespace

            document.getElementById("answer").innerHTML = y.repeat(x);

        }

    </script>
</head>

<body>
    <label for="num1">Enter number:</label>
    <input type="number" class="num" id="num1" required>
    <br>
    <label for="msg">Enter Message:</label>
    <input type="text" class="num" id="msg" required>
    <br>
    <div id="mydiv">
        <button id="btn" onclick="repeatFunction()">Print</button>
        <p id="answer"></p>
    </div>
</body>

</html>
