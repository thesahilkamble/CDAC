<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="mystyle.css">

<script>
    function findLargest() {
        var num1 = parseInt(document.getElementById("num1").value);
        var num2 = parseInt(document.getElementById("num2").value);
        var num3 = parseInt(document.getElementById("num3").value);
        
        var largest = num1;
        
        if (num2 > largest) {
            largest = num2;
        }
        
        if (num3 > largest) {
            largest = num3;
        }
        
        document.getElementById("result").innerText = "The largest number is: " + largest;
    }
    </script>

</head>
<body>

<label for="num1" class="caption">Enter first number:</label>
<input type="number" class="num" id="num1" required>
<br>
<label for="num2" class="caption">Enter second number:</label>
<input type="number" class="num" id="num2" required>
<br>
<label for="num3" class="caption">Enter third number:</label>
<input type="number" class="num" id="num3" required>
<br>
<button id="btn" onclick="findLargest()">Find Largest</button>

<p id="result"></p>

</body>
</html>
