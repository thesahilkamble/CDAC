<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="mystyle.css">
    <script>

        function evenNumber() {
            var x = document.getElementById("num1").value;
            var i = 0;
            document.getElementById("answer").innerHTML = " ";
            while (i <= x) {
                document.getElementById("answer").innerHTML += i + ' ';
                i = i + 2;
            }

        }

    </script>
</head>

<body>
    <label for="num1">Enter number:</label>
    <input type="number" class="num" id="num1" required>
    <br>
    <div id="mydiv">
        <button id="btn" onclick="evenNumber()">Print</button>
        <p id="answer"></p>
    </div>
</body>

</html>
