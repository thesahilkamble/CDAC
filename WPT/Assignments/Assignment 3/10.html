<!DOCTYPE html>

<html>
    <head>
        <script type="text/javascript">
            function sumOfSquaresOfEven(n) {
                var sum = 0;
                for (var i=2; i<=parseInt(n); i=i+2){
                    sum+= i*i;
                }
                document.write("Sum of squares of even numbers till " + n + ": " + sum);
            }
            sumOfSquaresOfEven(1);
        </script>
    </head>

</html>
