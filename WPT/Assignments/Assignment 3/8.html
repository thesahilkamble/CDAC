<!DOCTYPE html>

<html>
    <head>
        <script type="text/javascript">
            function pow(x,y){
                if (y==1)
                    return x;
                return x*pow(x,--y);     
            }
            document.write("Pow: " + pow(2,5));
        </script>
    </head>
