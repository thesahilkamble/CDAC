<!DOCTYPE html>

<html>
    <head>
        <script type="text/javascript">
            var a = prompt("Enter number: ");
            a = parseInt(a);
            var sum = 0;
            while (a!=0){
                sum+= a%10;
                a = parseInt(a/10);
            }
            document.write("Sum of digits: " + sum);
        </script>

    </head>

    <body>
        
    </body>
</html>
