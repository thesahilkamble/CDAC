<!DOCTYPE html>

<html>
    <head>
        <script type="text/javascript">
            function sumAndAverage(){
                var arr = Array.from(arguments); 
                var sum = 0, avg = 0;
                
                for (var i=0; i<arguments.length; i++){
                    sum+= arr[i];
                }
                avg = sum/arr.length;

                document.write("Sum:" + sum + " Avg:" + avg);
            }
            sumAndAverage(1,2,3,1);
        </script>
    </head>
