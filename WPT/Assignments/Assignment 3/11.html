<!DOCTYPE html>

<html>
    <head>
        <script type="text/javascript">
            function fib(n){
                var n = parseInt(n);
                var a=0; var b=1; var c;
                if (n<1) return;
                document.write(a + " ");
                for (var i=1; i<n; i++){
                    document.write(b + " ");
                    c = a+b;
                    a = b;
                    b = c;
                }
            }
            fib(5);
        </script>
    </head>

    <body>
        
    </body>
</html>
