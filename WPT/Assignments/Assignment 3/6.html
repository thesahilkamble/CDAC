<!DOCTYPE html>

<html>
    <head>
        <script type="text/javascript">
            function min(){
                var m = parseInt(arguments[0]);
                for (var i=1; i<arguments.length; i++){
                    if (parseInt(arguments[i])<m) 
                        m = parseInt(arguments[i]);
                }
                document.write("Minimum: " + m);
            }
            min(20,25,2,15,100,3);
        </script>
    </head>

</html>
