<!DOCTYPE html>
<html>
    <body>
        <h1>Appointment Scheduler</h1>
        <form action="" method="POST">
            <fieldset style="width: 25%;">
                <legend>Personal information</legend>
                Name<br><input type="text" name="name"><br>
                Telephone number<br><input type="tel" name="tel"><br>
                E-mail address</address><br><input type="email" name="email"><br>
                Date of birth<br><input type="date" name="dob"><br>
            </fieldset>
            <br>
            <fieldset style="width: 25%;">
                <legend>Appointment Request</legend>
                What is the reason for your visit?<br>
                <input type="text" name="reason"><br>
                Current pain level <br>
                <input type="range" min="1" max="10" name="pain"><br>
                Preferred date <br>
                <input type="date" name="date"><br>
                Preferred time <br>
                <input type="time" name="time">
            </fieldset><br>
            <input type="submit" name="submit">
        </form>
    </body>
</html>
